<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Afazeres</title>
</head>
<body>
<h2>Afazeres</h2>
<ul>
    <li th:each="afazer : ${afazeres}" th:text="${afazer.descricao}"></li>
</ul>
<form th:action="@{/afazeres}" method="post">
    <input type="text" name="descricao"/>
    <input type="submit" value="Adicionar"/>
</form>
</body>
</html>
